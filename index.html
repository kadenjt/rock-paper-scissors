<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Sissors</title>
  <meta charset="UTF-8"/>
  <link href="css/reset.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/main.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
  <div id="game">
    <div id = "header">
      <div id = "title">Rock, Paper, Scissors</div>
      <div id = "rounds"></div>
    </div>
    <div id="scores">
      <p id="userScore"></p>
      <p id="compScore"></p>
    </div>
      <div id="choices">
        <button id="rock" onclick="playRound('rock')">Rock</button>
        <button id="paper" onclick="playRound('paper')">Paper</button>
        <button id="scissors" onclick="playRound('scissors')">Scissors</button>
      </div>
      <div id="status"></div>
      <div id="selectRounds">
        <button onclick="initGame(3)">Best of 3</button>
        <button onclick="initGame(5)">Best of 5</button>
        <button onclick="initGame(7)">Best of 7</button>
      </div>
  </div>
  <script src="js/rps-game.js"></script>
</body>
</html>
